<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    
    <div style="width: 100vw; height: 100vh;" class="d-flex align-items-center justify-content-center">
        <div class="card" style="width: 18rem;">
            <img src="./view.webp" width="100" height="170" class="card-img-top" alt="...">
            <div class="card-body bg-dark">
                <div class="row g-2">
                    <div class="col-12">
                        <button class="col-12 btn btn-success" id="btn-on-off" onclick="turnTV()">Encender / Apagar</button>
                    </div>
                    <div class="col-6">
                        <button onclick="volumeDown()" class="btn btn-primary col-12">V-</button>
                    </div>
                    <div class="col-6">
                        <button onclick="volumeUp()" class="btn btn-primary col-12">V+</button>
                    </div>
                    <div class="col-6">
                        <button onclick="channelDown()" class="btn btn-primary col-12">C-</button>
                    </div>
                    <div class="col-6">
                        <button onclick="channelUp()" class="btn btn-primary col-12">C+</button>
                    </div>
                    <div class="col-12">
                        <button onclick="mute()" class="btn btn-primary col-12">Mute</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
